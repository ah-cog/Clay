    /**
     * requestAnimationFrame and cancel polyfill
     */
    (function() {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
            window.cancelAnimationFrame =
                    window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame)
            window.requestAnimationFrame = function(callback, element) {
                var currTime = new Date().getTime();
                var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                        timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };

        if (!window.cancelAnimationFrame)
            window.cancelAnimationFrame = function(id) {
                clearTimeout(id);
            };
    }());


    /**
    * super simple carousel
    * animation between panes happens with css transitions
    */
    function Carousel(element)
    {
        var self = this;
        element = $(element);

        var container = $(">ul", element);
        var panes = $(">ul>li", element);

        var pane_width = 0;
        var pane_count = panes.length;

        var current_pane = 0;


        /**
         * initial
         */
        this.init = function() {
            setPaneDimensions();

            $(window).on("load resize orientationchange", function() {
                setPaneDimensions();
                //updateOffset();
            })
        };


        /**
         * set the pane dimensions and scale the container
         */
        function setPaneDimensions() {
            pane_width = element.width();
            panes.each(function() {
                $(this).width(pane_width);
            });
            container.width(pane_width*pane_count);
        };


        /**
         * show pane by index
         * @param   {Number}    index
         */
        this.showPane = function( index ) {
            // between the bounds
            index = Math.max(0, Math.min(index, pane_count-1));
            current_pane = index;

            var offset = -((100/pane_count)*current_pane);
            setContainerOffset(offset, true);
        };


        function setContainerOffset(percent, animate) {
            container.removeClass("animate");

            if(animate) {
                container.addClass("animate");
            }

            if(Modernizr.csstransforms3d) {
                container.css("transform", "translate3d("+ percent +"%,0,0) scale3d(1,1,1)");
            }
            else if(Modernizr.csstransforms) {
                container.css("transform", "translate("+ percent +"%,0)");
            }
            else {
                var px = ((pane_width*pane_count) / 100) * percent;
                container.css("left", px+"px");
            }
        }

        this.next = function() { return this.showPane(current_pane+1, true); };
        this.prev = function() { return this.showPane(current_pane-1, true); };



        function handleHammer(ev) {
            console.log(ev);
            // disable browser scrolling
            ev.gesture.preventDefault();

            if (!disableEventCreate) {

                switch(ev.type) {
                    case 'dragright':
                    case 'dragleft':
                        // stick to the finger
                        var pane_offset = -(100/pane_count)*current_pane;
                        var drag_offset = ((100/pane_width)*ev.gesture.deltaX) / pane_count;

                        // slow down at the first and last pane
                        if((current_pane == 0 && ev.gesture.direction == Hammer.DIRECTION_RIGHT) ||
                            (current_pane == pane_count-1 && ev.gesture.direction == Hammer.DIRECTION_LEFT)) {
                            drag_offset *= .4;
                        }

                        setContainerOffset(drag_offset + pane_offset);
                        break;

                    case 'swipeleft':
                        self.next();
                        ev.gesture.stopDetect();
                        break;

                    case 'swiperight':
                        self.prev();
                        ev.gesture.stopDetect();
                        break;

                    case 'release':
                        // more then 50% moved, navigate
                        if(Math.abs(ev.gesture.deltaX) > pane_width/2) {
                            if(ev.gesture.direction == 'right') {
                                self.prev();
                            } else {
                                self.next();
                            }
                        }
                        else {
                            self.showPane(current_pane, true);
                        }
                        break;
                }

            }
        }

        element.hammer({ drag_lock_to_axis: true })
            .on("release dragleft dragright swipeleft swiperight", handleHammer);
    }

    <script type="application/processing" data-processing-target="canvas1">

        function EventLoop(options) {
            var defaults = {
                events: []
            };
            var options = options || {};
            var options = $.extend({}, defaults, options);

            this.events = options.events; // events on the event loop
        }

        function Event(options) {
            var defaults = {
                x: null,
                y: null,
                xTarget: null,
                yTarget: null,
                state: 'INVALID', // INVALID, FLOATING, MOVING, ENTANGLED, SEQUENCED
                //visible: true
            };
            var options = options || {};
            var options = $.extend({}, defaults, options);

            this.x = options.x;
            this.y = options.y;

            this.xTarget = options.xTarget;
            this.yTarget = options.yTarget;

            this.state = options.state;

            //this.visible = options.visible;
        }

        eventLoop = new EventLoop();

        void drawEventLoop() {

            pushMatrix();

            // Draw the "loop" circular arc

        function drawEvents() {

            pushMatrix();

            var eventCount = eventLoop.events.length;

        function lineDistance(x1, y1, x2, y2) {
            var xs = 0;
            var ys = 0;

            xs = x2 - x1;
            xs = xs * xs;

            ys = y2 - y1;
            ys = ys * ys;

            return Math.sqrt(xs + ys);
        }

        function getPointOnCircle(radius, originX, originY, angle) {
            //var radius = 50;
            //var originX = 400;
            //var originY = 400;
            //var angle = 40;

            x = originX + radius * Math.cos(angle);
            y = originY + radius * Math.sin(angle);

            var result = { x: x, y: y };

            return result;
        }

        /**
         * Updates position of event node.
         * @param  {[type]} loopEvent [description]
         * @return {[type]}           [description]
         */
        function updatePosition(loopEvent) {

            if (loopEvent.x !== loopEvent.xTarget || loopEvent.y !== loopEvent.yTarget) { // FREE
                //console.log("Rendering ghost");
            }
            
            // Check if event node is near to the event loop
            // if (distance < 110) { // ENTANGLED
            //     loopEvent.state = 'ENTANGLED';
            // } else {
            //     loopEvent.state = 'FLOATING';
            // }

            if (loopEvent.state === 'MOVING') {

                // Standard update for a moving event
                
                loopEvent.x = mouseX;
                loopEvent.y = mouseY;

                deltaX = mouseX - (screenWidth / 2);
                deltaY = mouseY - (screenHeight / 2);
                angleInDegrees = Math.atan2(deltaY, deltaX);

                loopEvent.xTarget = screenWidth / 2 + (400 / 2) * Math.cos(angleInDegrees);
                loopEvent.yTarget = screenHeight / 2 + (400 / 2) * Math.sin(angleInDegrees);

                // Check if under certain distance from the circle (and attach to)
                var distance = lineDistance(loopEvent.x, loopEvent.y, loopEvent.xTarget, loopEvent.yTarget);

                if (distance < 110) { // ENTANGLED
                //if (loopEvent.state === 'ENTANGLED') {
                    line(loopEvent.x, loopEvent.y, loopEvent.xTarget, loopEvent.yTarget);

                    // Draw the "would be" position that the event node would occupy
                    fill(66, 214, 146, 50);
                    ellipse(loopEvent.xTarget, loopEvent.yTarget, 50, 50);

                    // Snap to event loop
                    if (!disableEventCreate) {
                        deltaX = mouseX - (screenWidth / 2);
                        deltaY = mouseY - (screenHeight / 2);
                        //angleInDegrees = Math.atan(deltaY / deltaX) * 180 / PI;
                        angleInDegrees = Math.atan2(deltaY, deltaX); // * 180 / PI;

                        loopEvent.x = screenWidth / 2 + (400 / 2) * Math.cos(angleInDegrees);
                        loopEvent.y = screenHeight / 2 + (400 / 2) * Math.sin(angleInDegrees);
                    }
                }

            } else if (loopEvent.state === 'FLOATING') {
                fill(66, 214, 146, 50);
                ellipse(loopEvent.x, loopEvent.y, 60, 60);
            }
        }

        function updatePosition2(loopEvent) {

            deltaX = mouseX - (screenWidth / 2);
            deltaY = mouseY - (screenHeight / 2);
            //angleInDegrees = Math.atan(deltaY / deltaX) * 180 / PI;
            angleInDegrees = Math.atan2(deltaY, deltaX); // * 180 / PI;

            x = screenWidth / 2 + (400 / 2) * Math.cos(angleInDegrees);
            y = screenHeight / 2 + (400 / 2) * Math.sin(angleInDegrees);

            loopEvent.x = x;
            loopEvent.y = y;
        }

        /**
         * Returns the sequence of events in the event queue.
         * @return {[type]} [description]
         */
        function getEventSequence() {
            var eventSequence = [];

            var eventCount = eventLoop.events.length;

            // Populate array for sorting
            for (var i = 0; i < eventCount; i++) {
                var loopEvent = eventLoop.events[i];
                eventSequence.push({
                    event: loopEvent,
                    angle: getAngle(loopEvent.x, loopEvent.y)
                });
            }

            // Perform insertion sort
            var i, j;
            var loopEvent;
            for (var i = 0; i < eventCount; i++) {
                loopEvent = eventSequence[i];

                for (j = i-1; j > -1 && eventSequence[j].angle > loopEvent.angle; j--) {
                    eventSequence[j+1] = eventSequence[j];
                }

                eventSequence[j+1] = loopEvent;
            }

            console.log(eventSequence);

            return eventSequence;

            for (var i = 0; i < eventCount; i++) {
                var loopEvent = eventLoop.events[i];

                var j;
                if (eventAngles.length == 0) { 
                    eventAngles.push(getAngle(loopEvent.x, loopEvent.y));
                } else {
                    for (j = 0; j < eventAngles.length; j++) {
                        console.log(getAngle(loopEvent.x, loopEvent.y));
                        if (getAngle(loopEvent.x, loopEvent.y) > eventAngles[j]) {
                            eventAngles.splice(j, 0, getAngle(loopEvent.x, loopEvent.y));
                            //eventAngles.push(getAngle(loopEvent.x, loopEvent.y));
                            break;
                        }
                    }
                }

                eventSequence.splice(j, 0, loopEvent);
            }
            console.log(eventAngles);
            console.log(eventSequence);
        }

        function getAngle(x, y) {
            var deltaX = x - (screenWidth / 2);
            var deltaY = y - (screenHeight / 2);
            var angleInRadians = Math.atan2(deltaY, deltaX); // * 180 / PI;
            if (angleInRadians < 0) {
                angleInRadians = PI + (PI + angleInRadians);
            }
            return angleInRadians;
        }

        function getDistanceFromEventLoop(loopEvent) {
            var distance = lineDistance(loopEvent.x, loopEvent.y, loopEvent.xTarget, loopEvent.yTarget);
            return distance;
        }

        function getNearestPositionOnEventLoop(x, y) {
            var deltaX = x - (screenWidth / 2);
            var deltaY = y - (screenHeight / 2);
            var angleInDegrees = Math.atan2(deltaY, deltaX); // * 180 / PI;

            var nearestX = screenWidth / 2 + (400 / 2) * Math.cos(angleInDegrees);
            var nearestY = screenHeight / 2 + (400 / 2) * Math.sin(angleInDegrees);

            var nearestPosition = {
                x: nearestX,
                y: nearestY
            };
            return nearestPosition;
        }

        /**
         * Touch event handler
         * @param  {[type]} ev [description]
         * @return {[type]}    [description]
         */
        $(currentCanvas).hammer({ drag_max_touches: 0 }).on("touch", function(ev) {
            console.log("'touch' event!");

            var touches = ev.gesture.touches;

            //
            // Get the touched event node, if one exists
            // 
            var eventCount = eventLoop.events.length;

            for (var i = 0; i < eventCount; i++) {
                var loopEvent = eventLoop.events[i];
                if ((ev.gesture.center.pageX - 50 < loopEvent.x && loopEvent.x < ev.gesture.center.pageX + 50)
                    && (ev.gesture.center.pageY - 50 < loopEvent.y && loopEvent.y < ev.gesture.center.pageY + 50)) {

                    //loopEvent.visible = false;
                    loopEvent.state = 'MOVING';
                    disableEventCreate = true;

                    console.log("\tevent " + i);
                    break;
                }
            }

            //
            // Check of "go" button touched
            //
            
            if ((ev.gesture.center.pageX - 50 < (screenWidth / 2) && (screenWidth / 2) < ev.gesture.center.pageX + 50)
                && (ev.gesture.center.pageY - 50 < (screenHeight / 2) && (screenHeight / 2) < ev.gesture.center.pageY + 50)) {

                //console.log("go");
                getEventSequence();
            }

            ev.gesture.preventDefault();
            ev.stopPropagation();
            ev.gesture.stopPropagation();
            return;
        });

        $(currentCanvas).hammer({ drag_max_touches: 0 }).on("release", function(ev) {
            console.log("'release' event!");

            var touches = ev.gesture.touches;

            // Get the touched object, if one exists
            var eventCount = eventLoop.events.length;
            for (var i = 0; i < eventCount; i++) {
                var loopEvent = eventLoop.events[i];

                if (loopEvent.state === 'MOVING') {

                    // deltaX = ev.gesture.center.pageX - (screenWidth / 2);
                    // deltaY = ev.gesture.center.pageY - (screenHeight / 2);
                    // //angleInDegrees = Math.atan(deltaY / deltaX) * 180 / PI;
                    // angleInDegrees = Math.atan2(deltaY, deltaX); // * 180 / PI;

                    // x = screenWidth / 2 + (400 / 2) * Math.cos(angleInDegrees);
                    // y = screenHeight / 2 + (400 / 2) * Math.sin(angleInDegrees);

                    var distance = getDistanceFromEventLoop(loopEvent);
                    if (distance < 110) {
                        var nearestPosition = getNearestPositionOnEventLoop(ev.gesture.center.pageX, ev.gesture.center.pageY);
                        loopEvent.x = nearestPosition.x;
                        loopEvent.y = nearestPosition.y;
                        loopEvent.state = 'SEQUENCED';
                    } else {
                        loopEvent.state = 'FLOATING';
                    }

                    disableEventCreate = false;

                    break;
                }
            }

            disableEventCreate = false;

            ev.gesture.preventDefault();
            ev.stopPropagation();
            ev.gesture.stopPropagation();
            return;
        });

    



    $(currentCanvas).hammer({ drag_max_touches: 0, hold_timeout: 200 }).on("hold", function(ev) {

            var loopEvent = new Event({
                x: ev.gesture.center.pageX,
                y: ev.gesture.center.pageY,
                xTarget: nearestPosition.x,
                yTarget: nearestPosition.y
            });

            loopEvent.state = 'MOVING';
            eventLoop.events.push(loopEvent);
        }

        ev.gesture.preventDefault();
        ev.stopPropagation();
        ev.gesture.stopPropagation();
        return;
      });
